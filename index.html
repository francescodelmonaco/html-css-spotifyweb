<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <link rel="stylesheet" href="./css/debug.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <div class="flex">
        <div class="search">
            <div class="col-up">
                <figure>
                    <img width="90%" src="./img/logo-small.svg" alt="Logo Spotify piccolo">
                </figure>
    
                <figure>
                    <img width="90%" src="./img/home.svg" alt="Homepage">
                </figure>
    
                <figure>
                    <img width="90%" src="./img/search.svg" alt="Cerca">
                </figure>
    
                <figure>
                    <img width="90%" src="./img/libreria.svg" alt="La mia libreria">
                </figure>
            </div>
            
            <div class="col-down">
                <figure>
                    <img width="90%" src="./img/download.svg" alt="Brani scaricati">
                </figure>
        
                <figure>
                    <img width="90%" src="./img/profile.svg" alt="Il mio profilo">
                </figure>
            </div>
        </div>
    
        <div class="container">
            <div class="upgrade">
                <a class="button" href="">EFFETTUA L'UPGRADE</a>
            </div>
            <div class="music">
                <ul>
                    <li><img width="100%" src="./img/metal_lifting.jpg" alt="Playlist metal"></li>
                    <li><img width="100%" src="./img/stranger.jpeg" alt="Album 1"></li>
                    <li><img width="100%" src="./img/aquietplace.jpeg" alt="Album 2"></li>
                    <li><img width="100%" src="./img/split.jpeg" alt="Album 3"></li>
                    <li><img width="100%" src="./img/cure.jpeg" alt="Album 4"></li>
                    <li><img width="100%" src="./img/sinister.jpeg" alt="Album 5"></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="player">

    </div>

</body>
</html>
